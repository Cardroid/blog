module Jekyll
  module HitsTagFilter
    def hits_tag(input)
      <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?count_bg=%2379C83D&title_bg=%23555555&icon=&icon_color=%23E7E7E7&title=Hits&edge_flat=true&url={input}"/>
    end
  end
end

Liquid::Template.register_filter(Jekyll::HitsTagFilter)
